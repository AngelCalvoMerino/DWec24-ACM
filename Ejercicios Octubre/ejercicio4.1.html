<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4.1</title>
    </head>
    <body>
        <p id="socios"></p>
        <p id="numeroSocios"></p>
        <p id="ordenAlfabetico"></p>
        <p id="ordenInverso"></p>
        <script>
            var socio = [];
            var nombre;
            var numeroSocios = 1;
            while(numeroSocios <= 10){
                var nombre = prompt("Nombre socio " + numeroSocios);
                socio.push(nombre);
                numeroSocios++;
            }
            document.getElementById("socios").innerHTML = "Socios: " + socio;

            document.getElementById("numeroSocios").innerHTML = "Número de socios: " + (numeroSocios - 1);

            var ordenAlfabetico = socio.slice();
            ordenAlfabetico.sort();
            document.getElementById("ordenAlfabetico").innerHTML = "Socios ordenados alfabéticamente: " + ordenAlfabetico.join(", ");

            var ordenInverso = socio.slice();
            ordenInverso.reverse();
            document.getElementById("ordenInverso").innerHTML = "Socios ordenados a la inversa: " + ordenInverso.join(", ");
        </script>       
    </body>
</html>
