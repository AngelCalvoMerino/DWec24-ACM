<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 9.1</title>
    </head>
    <body>
        <script>
            let frase = prompt("Frase:");

            let array = frase.split(" ");

            let primeraPalabra = array[0];
            console.log("Primera palabra: " + primeraPalabra);

            let ultimaPalabra = array[array.length - 1];
            console.log("Última palabra: " + ultimaPalabra);

            let numeroPalabras = array.length;
            console.log("Número de palabras: " + numeroPalabras);
        </script>
    </body>
</html>
