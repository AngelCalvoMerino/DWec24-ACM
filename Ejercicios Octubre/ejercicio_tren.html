<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio tren</title>
    </head>
    <body>
        <script>
            function contarViajeros(numero) {
                if (isNaN(numero) || numero <= 0) {
                    return "Número no válido.";
                }

                let totalViajeros = numero % 10; // Obtener el último dígito como viajeros al principio.
                numero = Math.floor(numero / 10); // Eliminar el último dígito del número.

                while (numero > 0) {
                    let subieron = numero % 10; // Obtener el penúltimo dígito como viajeros que subieron.
                    numero = Math.floor(numero / 10); // Eliminar el penúltimo dígito del número.
        
                    let bajaron = numero % 10; // Obtener el siguiente dígito como viajeros que bajaron.
                    numero = Math.floor(numero / 10); // Eliminar el siguiente dígito del número.
        
                    totalViajeros += (subieron - bajaron);
                }

                return `Llegaron al final del trayecto ${totalViajeros} viajeros.`;
            }

            // Ejemplo de uso:
            let numero = prompt("Ingrese el número de viajeros en el tren:");
            let resultado = contarViajeros(Number(numero));
            console.log(resultado);
        </script>
    </body>
</html>
