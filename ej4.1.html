<html>
    <head>
        <title>Ejercicio Arrays 4.1</title>
    </head>
    <body>
        <p id="socios"></p>
        <p id="numeroSocios"></p>
        <p id="ordenAlfabetico"></p>
        <p id="ordenInverso"></p>
        <script>
            var socio = [];
            var nombre;
            var numeroSocios = 1;
            while(numeroSocios <= 10){
                var nombre = prompt("Nombre socio " + numeroSocios);
                socio.push(nombre);
                numeroSocios++;
            }
            console.log(socio);
            document.getElementById("socios").innerHTML = "Socios: " + socio;

            console.log(socio.length);
            document.getElementById("numeroSocios").innerHTML = "NÃºmero de socios: " + (numeroSocios - 1);

            console.log(socio.sort());
            var ordenAlfabetico = socio.slice(0, 10);
            ordenAlfabetico.sort();
            document.getElementById("ordenAlfabetico").innerHTML = "Socios ordenados: " + ordenAlfabetico.join(", ");

            console.log(socio.reverse());
            var ordenInverso = socio.slice(0, 10);
            ordenInverso.reverse();
            document.getElementById("ordenInverso").innerHTML = "Socios ordenados a la inversa: " + ordenInverso.join(", ");

        </script>
        
    </body>
</html>
