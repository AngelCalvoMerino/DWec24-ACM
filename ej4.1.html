<html>
    <head>
        <title>Ejercicio Arrays 4.1</title>
    </head>
    <body>
        <p id="socios"></p>
        <p id="numeroSocios"></p>
        <p id="ordenAlfabetico"></p>
        <p id="ordenInverso"></p>
        <script>
            var socio = [];
            var nombre;
            var numeroSocios = 1;
            while(numeroSocios <= 10){
                var nombre = prompt("Nombre socio " + numeroSocios);
                socio.push(nombre);
                numeroSocios++;
            }
            console.log(socio);
            document.getElementById("socios").innerHTML = socio;

            console.log(socio.length);
            document.getElementById("numeroSocios").innerHTML = numeroSocios - 1;

            console.log(socio.sort());

        </script>
        
    </body>
</html>
