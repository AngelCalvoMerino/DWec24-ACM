<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #D1D1D1;
        }

        td {
            width: 22px;
            height: 22px;
            border: 1px solid #D1D1D1;
            text-align: center;
            vertical-align: middle;
            font-size: 17px;
            background-color: #EDEDED;
        }
        td:hover {
            background-color: #E5E5E5;
        }
    </style>
</head>
<body>

<script>
    function crearTablero(filas, columnas) {
        const tablero = document.getElementById('tablero');

        for (let i = 0; i < filas; i++) {
            const fila = document.createElement('tr');

            for (let j = 0; j < columnas; j++) {
                const celda = document.createElement('td');
                celda.textContent = ' ';
                celda.addEventListener('contextmenu', function(event) {
                    event.preventDefault();
                    colocarBandera(celda);
                });
                fila.appendChild(celda);
            }

            tablero.appendChild(fila);
        }
    }

    function iniciarJuego() {
        const filas = prompt('Ingrese el número de filas y columnas:');
        const numFilas = parseInt(filas);

        if (!isNaN(numFilas)) {
            crearTablero(numFilas, numFilas);
        } else {
            alert('Por favor, ingrese un número válido de filas y columnas.');
        }
    }

    function colocarBandera(celda) {
        // Cambiar el contenido de la celda a una imagen
        celda.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1378/1378583.png" width="17px" height="17px">';
    }

    window.onload = iniciarJuego;
</script>

<table id="tablero"></table>

</body>
</html>
