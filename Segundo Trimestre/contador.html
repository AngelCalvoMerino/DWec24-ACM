<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="contador"></p>

    <button id="boton">Botón</button>

    <script>
        let contador = 0;
        const contadorElement = document.getElementById("contador");

        contadorElement.innerText = contador;

        document.getElementById("boton").addEventListener("mousedown", function(e) {
            if (e.button === 0) {
                // Botón izquierdo
                aumentarContador();
            } else if (e.button === 2) {
                // Botón derecho
                decrementarContador();
            }
        });

        function aumentarContador() {
            contador++;
            contadorElement.innerText = contador;
        }

        function decrementarContador() {
            contador--;
            contadorElement.innerText = contador;
        }
    </script>
</body>
</html>
