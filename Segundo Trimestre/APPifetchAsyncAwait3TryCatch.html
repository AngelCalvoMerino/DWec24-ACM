<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="conteidoAPI"></div>
    <script>
        async function fetchData() {
            try {
                const response= await fetch("https://randomuser.me/api")
                const datos= await response.json()
                console.log(datos)
                document.getElementById("contenidoAPI").innerHTML=`
                <img src="${datos.results[0].picture.medium}"/>
                <p>Nombre:${datos.results[0].name.first}</p>`
            }
            catch (error) {

            }
        }

        /*API Fetch
        Sintexis b√°sica

        fetch(url, [options])
        Sin options es una GET request

        Fetch retorna promesas por lo que se utilizan en .then
        */


        
    </script>
</body>
