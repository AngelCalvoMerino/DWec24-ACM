<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <h1>Usuarios</h1>
  <div id="contAPI"></div>
  <script>
    async function fetchDatos() {
      try {
        const numeroRes = prompt("Â¿Cuantos usuarios quieres mostrar?")
        const response = await fetch("https://randomuser.me/api/?results=" + numeroRes);
        const datos = await response.json();
        var num = 0;
        console.log(datos);
        for (num = 0; num < datos.results.length; num++) {
          document.getElementById("contAPI").innerHTML += `<div class="user-container">
                <img src="${datos.results[num].picture.medium}" />
                <div class="user-name">Nombre: ${datos.results[num].name.first}</div>
              </div>`;
        }
      } catch (err) {
        console.log("Error recibido: " + err);
      }
    }
    fetchDatos();
  </script>
</body>

</html>
