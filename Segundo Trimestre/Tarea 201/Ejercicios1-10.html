        //Ejercicio 3
        const arrayDuplicados = [1, 1, 2, 3, 4, 4, 5];
        function quitarDuplicados(array) {
            const set = new Set(array);
            const arraySinDuplicados = Array.from(set);
            return arraySinDuplicados;
        }
        const arraySinDuplicados = quitarDuplicados(arrayDuplicados);
        console.log(arraySinDuplicados);


        //Ejercicio 4
        function numeroAleatorio(valorMinimo, valorMaximo) {
            const numero = Math.random() * (valorMaximo - valorMinimo) + valorMinimo;
            return Math.trunc(numero);
        }
        const numero = numeroAleatorio(1, 100);
        console.log(numero);
