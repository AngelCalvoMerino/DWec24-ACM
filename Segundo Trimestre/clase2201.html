<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="enviar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre"/>
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="text" name="telefono" id="telefono"/>
                </td>
            </tr>
            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" size="2" id="dia"/>
                    <input type="text" name="mes" size="2" id="mes"/>
                    <input type="text" name="ano" size="4" id="ano"/>
                </td>
            </tr>
            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="sexo" value="H" checked/> Hombre
                    <input type="radio" name="sexo" value="M"/> Mujer
                </td>
            </tr>
            <tr>
                <td>Mayor de 18: </td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor" checked>
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
    </form>

    <script>
        

        function validarTelefono() {
            var elemento = document.getElementById("telefono");
            if (isNaN(elemento.value)) {
                alert("El teléfono debe ser numérico");
                return false;
            }
            return true;
        }

        function validarFecha() {
            var dia = document.getElementById("dia").value;
            var mes = document.getElementById("mes").value;
            var ano = document.getElementById("ano").value;
            var fecha = new Date(ano, mes, dia);
            if (isNaN(fecha)) {
                alert("El fecha es incorrecta");
                return false;
            }
            return true;
        }

        function validarCheck() {
            var campoCheck = document.getElementById("mayor");
            if (!campoCheck.checked) {
                alert("Debe ser mayor de 18");
                return false;
            }
            return true;
        }
        
    </script>
</body>
</html>
