<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="enviar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre"/>
                </td>
            </tr>
            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="text" name="telefono" id="telefono"/>
                </td>
            </tr>
            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" size="2" id="dia"/>
                    <input type="text" name="mes" size="2" id="mes"/>
                    <input type="text" name="ano" size="4" id="ano"/>
                </td>
            </tr>
            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="sexo" value="H" checked/> Hombre
                    <input type="radio" name="sexo" value="M"/> Mujer
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
