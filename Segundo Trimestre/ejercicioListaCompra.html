<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio lista de la compra</title>
</head>
<body>
    <ul id="lista"></ul>
    <input type="text" id="texto">
    <br/>
    <button id="añadir">Añadir</button>
    <button id="borrar">Borrar</button>

    <script>
        window.addEventListener("load", inicio);

        function inicio() {
    document.getElementById("añadir").addEventListener("click", añadir);
    document.getElementById("borrar").addEventListener("click", borrar);
        }

        function añadir(){
            //lista
            var lista = document.getElementById("lista");
            var NuevoTexto = document.getElementById("texto").value;
            //Crear elemento
            var nuevoElemento = document.createElement("li");
            //Crear texto
            var texto = document.createTextNode(document.getElementById("texto").value);
            nuevoElemento.appendChild(document.createTextNode(NuevoTexto));
            //Añadir atributos
            nuevoElemento.setAttribute("class", "miClase");
            //Obtener elementos de la lsita
            var elementosLista = lista.getElementsByTagName("li");
            var array = Array.from(elementosLista);
            //Añadir nuevo elemento al array
            array.push(nuevoElemento);
            //Ordenar alfabeticamente
            array.sort(function(a, b){
                return a.textContent.localeCompare(b.textContent);
            });
            //Añadir elementos ordenados a la lista
            array.forEach(function (elemento) {
                    lista.appendChild(elemento);
            });
            //Vacía el valor del input después de añadir el elemento
            document.getElementById("texto").value = "";
        }

        function borrar(){
            var borrarLista = document.getElementById("lista");
            while (borrarLista.firstChild){
                borrarLista.removeChild(borrarLista.firstChild);
            }
        }
    </script>
</body>
</html>
