<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
        <li>Pan</li>
        <li>Agua</li>
        <li>Carne</li>        
    </ul>
    <textarea id="texto"></textarea>
    <br/>
    <button id="añadir">Añadir</button>

    <script>
        window.addEventListener("load", inicio);

        function inicio() {
    document.getElementById("añadir").addEventListener("click", añadir);
        }

        function añadir(){
            //Crear elemento
            var parrafo = document.createElement("li");
            //Crear texto
            var texto = document.createTextNode(document.getElementById("texto").value);
            parrafo.appendChild(texto);
            //Añadir atributos
            parrafo.setAttribute("class", "miClase");

            var cont = document.getElementById("lista");
            cont.appendChild(parrafo);
        }
    </script>
</body>
</html>
