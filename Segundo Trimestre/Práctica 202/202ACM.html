<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácica 202</title>
    <script src="202ACM.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--
        
    -->
    <form action="" method="post" id="miFormulario">
        <fieldset>
            <legend>Datos personales</legend>

            <!-- Nombre -->
            <label for="nif">Introduce tu nombre</label>
            <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]{2,15}" required/>
            </br></br>

            <!-- NIF -->
            <label for="nif">Introduce tu NIF</label>
            <input type="text" name="nif" id="nif" pattern="[0-9]{8}[A-Z]" required/>
            </br></br>

            <!-- Mensaje -->
            <label for="mensaje">Mensaje</label>
            </br>
            <textarea type="text" name="mensaje" id="mensaje" rows="5" cols="50" minlength="2" maxlength="500"></textarea>
            </br></br>

            <!-- Color -->

            <label for="color">Elige un color:</label>
            </br>
            <input type="radio" name="color" value="rojo"/> Rojo
            </br>
            <input type="radio" name="color" value="verde"/> Verde
            </br>
            <input type="radio" name="color" value="azul"  checked/> Azul
            </br>
            <input type="radio" name="color" value="oscuro"/> Oscuro
            </br></br>

            <!-- Fecha matriculación -->
            <label for="matriculacion">Fecha de Matriculación</label>
            <input type="text" id="dia" name="dia" size="2" placeholder="Día" required>
            <input type="text" id="mes" name="mes" size="2" placeholder="Mes" required>
            <input type="text" id="anio" name="anio" size="4" placeholder="Año" required>
            </br></br>

            <!-- Cursos académicos -->
            <label for="cursos">Cursos Académicos</label>
            <select id="cursos" name="cursos">
                <option value="20-21">20-21</option>
                <option value="21-22">21-22</option>
                <option value="22-23">22-23</option>
                <option value="23-24">23-24</option>
            </select>
            <input type="text" id="nuevoCurso" name="nuevoCurso" placeholder="Añadir nuevo curso">
            </br></br>

            <!-- Asignaturas -->
            <label for="asignaturas">Selecciona una asignatura</label>
            <select id="asignaturas" name="asignaturas">
                <option value="dwes">DWES</option>
                <option value="dwec">DWEC</option>
                <option value="diw">DIW</option>
                <option value="daw">DAW</option>
                <option value="ingles">Inglés</option>
            </select>
            </br></br>

            <!-- Días disponibles -->
            <label for="disponibilidad">Selecciona los días con disponibilidad</label>
            </br>
            <input type="checkbox" id="lunes" name="lunes"><label for="lunes">Lunes</label>
            </br>
            <input type="checkbox" id="martes" name="martes"><label for="martes">Martes</label>
            </br>
            <input type="checkbox" id="miercoles" name="miercoles"><label for="miercoles">Miércoles</label>
            </br>
            <input type="checkbox" id="jueves" name="jueves"><label for="jueves">Jueves</label>
            </br>
            <input type="checkbox" id="viernes" name="viernes"><label for="viernes">Viernes</label>
            </br>
            <input type="checkbox" id="todos" name="todos"><label for="todos">Seleccionar/deseleccionar todos los días</label>
            </br></br>

            <!-- Día preferente -->
            <label for="preferencia">Selecciona el día preferente</label>
            <select id="preferencia" name="preferencia">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
            </select>
            </br></br>

            <!-- Botones -->
            <input type="submit" id="enviar" value="Haz click para enviar información"/>
            <input type="reset" id="borrar" value="Comenzar a rellenar de nuevo"/>
            <input type="button" id="google" value="Haz click sobre mí"/>
        </fieldset>
    </form>
</body>
</html>
