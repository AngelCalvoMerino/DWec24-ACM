            var elemento= document.getElementById("nombre");
            if(elemento.value=="") {
                alert("El nombre no puede dejarse vacío");
                return false;
            }
            return true;
        }

        function validarTelefono() {
            var elemento= document.getElementById("telefono");
            if (isNaN(elemento.value)) {
                alert("El teléfono tiene que ser numérico")
                return false;
            }
            return true;
        }

        function validar() {
            if (validarNombre() && validarTelefono() && confirm("Estoy seguro que quiero enviar el formulario")) {
                return true;
            } else { e.preventDefault();
                return false;
            }
        }
