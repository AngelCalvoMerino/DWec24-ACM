        //Eejercicio: Calcular la diferencia de dias entre hoy y el 7 de mayo de 1950.
        let fecha1 = Date.parse("2023-10-27");
        let fecha2 = Date.parse("1990-05-07");
        let diferencia = fecha1 - fecha2;
        let dia = diferencia / 86400000;
        alert(dia);

        let años = Math.trunc(diferencia / 31536000000);
        diferencia = diferencia - (años * 31536000000);
        let meses = Math.trunc(diferencia / 2628000000);
        diferencia = diferencia - (meses * 2628000000);
        let dias = Math.trunc(diferencia / 87600000);
        diferencia = diferencia - (dias * 87600000);
        let horas = Math.trunc(diferencia / 3650000);

        let array = ["Años: " + años, "Meses: " + meses, "Días: " + dias, ["Horas: " + horas]];
        console.log(array);
