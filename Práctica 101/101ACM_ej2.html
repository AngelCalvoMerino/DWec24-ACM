<html>

        <title>Ejercicio 2</title>

    <body>
        <script>
            var precioRosa=8;
            var numeroRosa=70;
            var precioLirio=10;
            var numeroLirio=50;
            var precioTulipan=2;
            var numeroTulipan=120;

            var totalRosa=precioRosa*numeroRosa;
            var totalLirio=precioLirio*numeroLirio;
            var totalTulipan=precioTulipan*numeroTulipan;

            var total=totalRosa+totalLirio+totalTulipan;

            console.log("Rosa: precio unitario: " + precioRosa + ", cantidad: " + numeroRosa + ", valor: " + totalRosa);
            console.log("Lirio: precio unitario: " + precioLirio + ", cantidad: " + numeroLirio + ", valor: " + totalLirio);
            console.log("Tulip√°n: precio unitario: " + precioTulipan + ", cantidad: " + numeroTulipan + ", valor: " + totalTulipan);
            console.log("Total: " + total);
        </script>
    </body>
