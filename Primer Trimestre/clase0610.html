            let numeroIntento = Number(prompt("Número"));
            let intentos = 1;
            let numeroAleatorio = Math.ceil(Math.random()*100);
            while(numeroIntento != numeroAleatorio){
                if(numeroIntento < numeroAleatorio){
                    numeroIntento = Number(prompt("El número es más alto"));
                    intentos += 1;
                }
                if(numeroIntento > numeroAleatorio){
                    numeroIntento = Number(prompt("El número es más bajo"));
                    intentos += 1;
                }         
            }
            console.log("Intentos: " + intentos);
