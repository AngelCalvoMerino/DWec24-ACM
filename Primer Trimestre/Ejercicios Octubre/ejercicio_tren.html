<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio tren</title>
    </head>
    <body>
        <script>
            function contarViajeros(numero) {
                if (isNaN(numero) || numero <= 0) {
                    return "Número no válido.";
                }

                let totalViajeros = numero % 10;
                numero = Math.floor(numero / 10);

                while (numero > 0) {
                    let subieron = numero % 10;
                    numero = Math.floor(numero / 10);
        
                    let bajaron = numero % 10;
                    numero = Math.floor(numero / 10);
        
                    totalViajeros += (subieron - bajaron);
                }

                return `Llegaron al final del trayecto ${totalViajeros} viajeros.`;
            }

            // Ejemplo de uso:
            let numero = prompt("Número de viajeros:");
            let resultado = contarViajeros(Number(numero));
            console.log(resultado);
        </script>
    </body>
</html>
