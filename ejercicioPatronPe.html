<body>
    <script>
        function palabra_codificada_pe(palabra) {
            let vocales = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];
            let palabraCodificada = 'pe';
            for (let i = 0; i < palabra.length; i++) {
                palabraCodificada += palabra[i];
                if (vocales.includes(palabra[i]) && !vocales.includes(palabra[i + 1])  && i !== palabra.length -1) {
                    palabraCodificada += 'pe';
                }
            }
            return palabraCodificada;
        }

        console.log(palabra_codificada_pe("Autenticacion"))
    </script>
